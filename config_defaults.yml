# -----------------------------------------------------------------------------
# Configuration file for MantisBT utility scripts (YAML format)
#
# These default values can be overridden as needed from a 'config.yml'
# file, setting only those values that need to be set
# -----------------------------------------------------------------------------


# -----------------------------------------------------------------------------
# Github settings
#
github:
    # API user ID and password - default to anonymous access
    # NOTE: Accessing the GitHub API with user/password is deprecated since
    # 2020-02-14 and will be removed on 2020-11-13.
    # https://developer.github.com/changes/2020-02-14-deprecating-password-auth/
    user:         null
    password:     null

    # Personal access token
    # If null, connection to GitHub will be anonymous
    # Generate at https://github.com/settings/tokens
    # The token must have at least `public_repo` scope
    token: null
